[tox]
envlist = py{37,38,39}-{base,i18n},flake8,i18n,docs

[testenv]
# Ignore all "not installed in testenv" warnings.
whitelist_externals = *
recreate = true
setenv =
    PIP_EXTRA_INDEX_URL=https://package-index.level12.net
passenv = SQLALCHEMY_DATABASE_URI
commands =
    pip install --progress-bar off .[dev]
    i18n: pip install --progress-bar off .[i18n]
    pip freeze
    py.test \
        # feed a blank file so that a user's default pytest.ini doesn't get used
        -c .ci/pytest.ini \
        -ra \
        --tb native \
        --strict \
        --cov keg_elements \
        --cov-config .coveragerc \
        --cov-report xml \
        --no-cov-on-fail \
        --junit-xml={toxinidir}/.ci/test-reports/{envname}.pytests.xml \
        keg_elements

[testenv:flake8]
basepython = python3.9
skip_install = true
usedevelop = false
deps = flake8
commands = flake8 keg_elements

[testenv:i18n]
skip_install = true
commands =
    pip install .[dev,i18n]
    python kegel_app/cli.py verify-translations

[testenv:docs]
recreate = false
skip_install = true
usedevelop = true
commands =
    pip install -r docs/requirements.txt
    make -C docs/ html

[flake8]
max-line-length = 100
ignore = E731, W503
exclude=.git,.hg,.tox,dist,doc,*egg,build
